<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1 class="countdown__title">Countdown Timer</h1>
        <div class="countdown__selectors">
            <select class="countdown__selector countdown__selector--hours" id="hours"></select>
            <select class="countdown__selector countdown__selector--minutes" id="minutes"></select>
            <select class="countdown__selector countdown__selector--seconds" id="seconds"></select>
        </div>
        <div class="countdown__display" id="timer">00:00:00</div>
        <button class="countdown__button countdown__button--start-stop" id="startStop">Start</button>
        <button class="countdown__button countdown__button--clear" id="clear">Clear</button>
        <button class="countdown__button countdown__button--dark-mode" id="darkModeToggle">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
