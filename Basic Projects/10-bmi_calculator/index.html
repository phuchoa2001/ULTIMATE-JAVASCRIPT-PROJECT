<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page">
  <div class="bmi-calculator">
    <h1 class="bmi-calculator__title">BMI Calculator</h1>
    <div class="bmi-calculator__input-group">
      <label class="bmi-calculator__label" for="height">Height (cm):</label>
      <input class="bmi-calculator__input" type="number" id="height" placeholder="167">
    </div>
    <div class="bmi-calculator__input-group">
      <label class="bmi-calculator__label" for="weight">Weight (kg):</label>
      <input class="bmi-calculator__input" type="number" id="weight" placeholder="56">
    </div>
    <button class="bmi-calculator__button" id="calculateBtn">Calculate BMI</button>
    <div class="bmi-calculator__result" id="result"></div>
  </div>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
      <mask class="moon" id="moon-mask">
        <rect x="0" y="0" width="100%" height="100%" fill="white" />
        <circle cx="12" cy="12" r="6" fill="black" />
      </mask>
      <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
      <g class="sun-beams" stroke="currentColor">
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </g>
    </svg>
  </button>
  <script src="script.js"></script>
</body>

</html>
