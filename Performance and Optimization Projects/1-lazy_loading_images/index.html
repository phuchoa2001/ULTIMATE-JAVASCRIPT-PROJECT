<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="gallery">
    <div class="gallery__container">
      <img class="gallery__image" src="https://ik.imagekit.io/demo/img/image1.jpeg?tr=w-400,h-300" alt="Image 1">
      <img class="gallery__image" src="https://ik.imagekit.io/demo/img/image2.jpeg?tr=w-400,h-300" alt="Image 2">
      <img class="gallery__image" src="https://ik.imagekit.io/demo/img/image3.jpg?tr=w-400,h-300" alt="Image 3">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-400,h-300" alt="Image 4">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image5.jpeg?tr=w-400,h-300" alt="Image 5">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image6.jpeg?tr=w-400,h-300" alt="Image 6">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image7.jpeg?tr=w-400,h-300" alt="Image 7">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image8.jpeg?tr=w-400,h-300" alt="Image 8">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image9.jpeg?tr=w-400,h-300" alt="Image 9">
      <img class="gallery__image gallery__image--lazy"
        data-src="https://ik.imagekit.io/demo/img/image10.jpeg?tr=w-400,h-300" alt="Image 10">
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
